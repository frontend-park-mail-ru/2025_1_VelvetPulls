<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keftegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2 id="sidebar-title">Chats</h2>
            <ul id="chat-list">
            </ul>
        </div>

        <div id="main-content">
            <div id="chat-header">
                <h2 id="chat-title">Select a chat</h2>
            </div>
            <div id="messages">
            </div>
            <div id="message-input">
                <input type="text" id="input-message" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="index.js" type="module" crossorigin="anonymous"></script>
</body>
</html>
