<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Login</title>
</head>
<body id="auth-body">
  <div id="main-auth">
    <div class="main-auth__logo">
      ./Keftegr@m
    </div>
    <form method="post" class="auth-form">
      <div class="auth-form__input-wrapper">
        <input class="auth-form__input" type="text" id="username" name="username" required placeholder="Имя пользователя/Телефон/Почта">
        <svg class="auth-form__input-error-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8V12" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16H12.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    
      <div class="auth-form__input-wrapper">
        <input class="auth-form__input" type="password" id="password" name="password" required placeholder="Пароль">
        <svg class="auth-form__input-error-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8V12" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16H12.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    
      <span class="auth-form__error">
        Неверный логин или пароль
      </span>
    
      <button type="submit" class="auth-form__button">Войти</button>
    </form>    
    <div class="register-link">
      <span>Нет аккаунта?
      <a class ="register-link__link" href="">Создать</a>
      </span>
    </div>
  </div>
</body>
</html>
